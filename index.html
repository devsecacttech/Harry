<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <!-- ===== HEAD (partials/head.html) ===== -->
    <title data-i18n="site.title"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/app.css">
    <!-- ===== FIN HEAD ===== -->
</head>

<body>
    <!-- ===== HEADER (partials/header.html) ===== -->
    <header class="site-header">
        <nav class="nav">
            <button class="hamburger" id="hamburger">
                â˜°
            </button>

            <ul class="nav_menu" id="mobile-menu">
                <li><a href="#home" data-i18n="menu.home"></a></li>
                <li><a href="#projects" data-i18n="menu.projects"></a></li>
                <li><a href="#services" data-i18n="menu.services"></a></li>
                <li><a href="#contact" data-i18n="menu.contact"></a></li>
                <li><a href="#blog" data-i18n="menu.blog"></a></li>
            </ul>

            <select id="gender-switcher">
                <option value="male" selected data-i18n="site.gender.male"></option>
                <option value="female" data-i18n="site.gender.female"></option>
            </select>
            <select id="lang-switcher">
                <option value="es" selected data-i18n="site.language.es"></option>
                <option value="en" data-i18n="site.language.en"></option>
            </select>
        </nav>
    </header>
    <!-- ===== FIN HEADER ===== -->
    <!-- ===== MAIN CONTENT ===== -->
    <main>

        <!-- home SECTION -->
        <section id="home" class="home">
            <h1 data-i18n="home.title"></h1>
            <p data-i18n="home.subtitle"></p>
        </section>
        <!-- projects SECTION -->
        <section id="projects" class="projects">
            <h2 data-i18n="projects.title"></h2>
            <p data-i18n="projects.subtitle"></p>
        </section>
        <!-- services SECTION -->
        <section id="services" class="services">
            <h2 data-i18n="services.title"></h2>
            <p data-i18n="services.subtitle"></p>
        </section>
        <!-- contact SECTION -->
        <section id="contact" class="contact">
            <h2 data-i18n="contact.title"></h2>
            <p data-i18n="contact.subtitle"></p>
        </section>
        <!-- blog SECTION -->
        <section id="blog" class="blog">
            <h2 data-i18n="blog.title"></h2>
            <p data-i18n="blog.subtitle"></p>
        </section>
    </main>
    <!-- ===== FIN MAIN ===== -->

    <!-- ===== FOOTER (partials/footer.html) ===== -->
    <footer class="site-footer">
        <p data-i18n="site.footer"></p>
    </footer>
    <!-- ===== FIN FOOTER ===== -->

    <!-- JS -->
    <script type="module" src="/assets/js/app.js"></script>
</body>

</html>
